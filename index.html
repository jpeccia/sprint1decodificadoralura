<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles/style.css" />
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>Decodificador</title>
  </head>
  <body>
    <main>
      <div class="logo">
        <img src="src/imgs/a.png" alt="logo" />
      </div>

      <section class="text-before">
        <textarea
          name="typed-text"
          id="text-left"
          placeholder="Digite seu texto" autofocus
        ></textarea>

        <div class="before-bottom">
          <div class="info">
            <ion-icon name="alert-circle-outline"></ion-icon>
            <span>Apenas letras minúsculas e sem acento.</span>
          </div>

          <div class="buttons">
            <button class="btn bg-blue" id="btn-criptografar">Criptografar</button>
            <button class="btn bg-light" id="btn-descriptografar">Descriptografar</button>
          </div>
        </div>
      </section>

      <section class="text-after">

        <div class="withoud-message">
          <img src="src/imgs/msg.svg" alt="Nenhuma mensagem encontrada" />

          <h2>Nenhuma mensagem encontrada</h2>
          <p>
            Digite um texto que você deseja criptografar ou descriptografar.
          </p>
        </div>

        <div class="d-none" id="has-message">
          <div id="text-right"></div>

          <button class="btn bg-white" id="btn-copy">Copiar</button>
        </div>
    </main>
</section>
<footer class="media">
  <div class="icons">
  <a href="https://www.linkedin.com/in/joao-peccia/"><ion-icon name="logo-linkedin"></ion-icon></a>
  <a href="https://www.instagram.com/jpeccia_/"><ion-icon name="logo-instagram"></ion-icon></a>
  <a href="https://github.com/jpeccia/"><ion-icon name="logo-github"></ion-icon></a>
</div>
  <h3>Desenvolvido por João Peccia</h3>
</footer>
  </body>
  
  <script src="src/js/index.js"></script>
</html>
